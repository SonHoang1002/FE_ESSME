        .card {
            position: absolute;
            width: 440px;
            height: 176px;

            top: 56px;

            background: #FFFCFC;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);

            position: absolute;

            align-items: center;

            color: #33425B;

            position: absolute;
            width: 164px;

            left: 11px;
            top: 47px;

        }

        .description {

            width: 130px;

            font-family: 'Roboto';
            font-style: normal;
            font-weight: 300;
            font-size: 18px;
            line-height: 21px;
            color: #33425B;
            max-lines: 5;
        }

        .time {
            position: absolute;
            width: 71px;
            height: 16px;
            left: 263px;
            top: 14px;
            font-family: 'Roboto';
            font-style: normal;

            font-size: 14px;
            line-height: 16px;
            display: flex;
            align-items: flex-end;
            text-align: right;
            color: #33425B;
        }
